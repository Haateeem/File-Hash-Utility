<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Utility</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_new.css') }}">
</head>

<body>

    <div class="buttons-outside">
        <button onclick="toggleBox('box')">Toggle Box 1</button>
        <button onclick="toggleBox('box-2')">Toggle Box 2</button>
    </div>

    <div class="container">
        <div class="box hidden" id="box">
            <h1>File Hash Utility</h1>
            <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" multiple required>

                <select id="algorithm" name="algorithm">
                    <option value="sha256" selected>SHA256</option>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                </select>

                <div class="buttons">
                    <button type="submit" name="action" value="store">Save Hash</button>
                    <button type="submit" name="action" value="verify">Verify File</button>
                </div>
            </form>

            {% if result %}
            <p class="{% if 'Error' in result or 'compromised' in result or 'No' in result %}error{% endif %}">{{ result
                }}</p>
            {% endif %}
        </div>

        <div class="box" id="box-2">
            <h1>Hash Calculator</h1>
            <form action="{{ url_for('calculate') }}" method="post" enctype="multipart/form-data">
                <textarea name="input" id="input" placeholder="Enter content to hash..."></textarea>

                <select id="algorithm" name="algorithm">
                    <option value="sha256" selected>SHA256</option>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                </select>

                <div class="buttons">
                    <button type="submit">Calculate</button>
                </div>
            </form>
            <!-- 
            {% if result %}
            <p class="" id="result">
                {{result}}
            </p>
            {% endif %} -->

            {% if result %}
            <div class="code-block-container">
                <div class="code-header">
                    <span class="code-label">algorithm</span>
                    <button class="copy-button" onclick="copyCode()" id="copyBtn">Copy Code</button>
                </div>
                <div class="code-block">
                    {{result}}
                </div>
            </div>
            {% endif %}

        </div>

    </div>

    <script>
        function toggleBox(targetId) {
            var targetElement = document.getElementById(targetId);
            var allBoxes = document.querySelectorAll('.box');

            allBoxes.forEach(function (box) {
                if (box === targetElement) {
                    box.classList.remove('hidden');
                } else {
                    box.classList.add('hidden');
                }
            });
        }

        function copyCode() {
            const codeBlock = document.querySelector('.code-block');
            const textArea = document.createElement('textarea');
            const plainText = codeBlock.textContent.replace(/\s+/g, ''); // Remove all whitespace

            textArea.value = plainText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const copyBtn = document.getElementById('copyBtn');
            copyBtn.innerText = 'Copied!'
        }

    </script>

</body>

</html>
