<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hash Utility - Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-phone.css') }}">
    <link rel="stylesheet" href="/static/style-phone.css">
</head>
<body>
    <div class="container">
            <form action="{{ url_for('process') }}" method="post" enctype="multipart/form-data">
                <input type="file" id="file" name="file" multiple required>
                <select id="algorithm" name="algorithm">
                    <option value="sha256" selected>SHA256</option>
                    <option value="md5">MD5</option>
                    <option value="sha1">SHA1</option>
                </select>
                <div class="buttons">
                    <button type="submit" name="action" value="store">Save Hash</button>
                    <button type="submit" name="action" value="verify">Verify File</button>
                </div>
            </form>
            <!-- {% if result %}
            <p class="{% if 'Error' in result or 'compromised' in result or 'No' in result %}error{% endif %}">
                {{ result }}
            </p>
            {% endif %} -->
    </div>
</body>
</html>
